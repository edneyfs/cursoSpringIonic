<ion-header>
  <ion-navbar>
    <button ion-button menuToglle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<!-- List -->
<ion-list>
                  <!-- faz um FOR, percorre a lista (items) pra cada elemento, chama de item -->
  <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
    <ion-thumbnail>
      <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
    </ion-thumbnail>

    <!-- interpolação -->
    <h2> {{ item.nome }} </h2>

  </button>
</ion-list>

</ion-content>
