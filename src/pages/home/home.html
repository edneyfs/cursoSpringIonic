<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo" >

  <form>
    <ion-item>
      <!--stacked: muda o estilo do label -->
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <!-- block: faz com que o butÃ£o ocupe toda a largura da tela -->
    <!-- () parenteses: Ã© o binding de eventos -->
    <button ion-button block (click)="login()">Entrar</button>
  </form>

  <!--outline: deixou ele branco-->
  <button ion-button block outline>Registar</button>

</ion-content>
